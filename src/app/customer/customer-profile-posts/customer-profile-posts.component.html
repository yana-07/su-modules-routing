<div *ngIf="!isLoading else loadingIndicator">
    <div *ngIf="!!posts">
        <ul>
            <li *ngFor="let post of posts">
                <p>{{post.id}}</p>
                <p>{{post.title}}</p>
                <p>{{post.body}}</p>
            </li>
        </ul>
    </div>
</div>

<ng-template #loadingIndicator>
    Loading...
</ng-template>
